<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4392 Dashboard</title>
  <link rel="stylesheet" href="css/lcars.css">
  <style>

  html, body { background: black }
  p, h1, h2, h3 {
    margin-top: 1em;
  }

	pre {
		display: inline;
				white-space: pre-line;
				word-wrap: break-word;
	}
  </style>
</head>
<body>
	<div class="lcars-app-container">

		<!-- HEADER ==================================================== -->

		<div id="header" class="lcars-row header">

			<!-- ELBOW -->
			<div class="lcars-elbow left-bottom lcars-blue-bg"></div>

			<!-- BAR WITH TITLE -->
			<div class="lcars-bar horizontal lcars-blue-bg">
				<div class="lcars-title left">Deceivers - 4392</div>
			</div>

			<!-- ROUNDED EDGE DECORATED -->
			<div class="lcars-bar horizontal right-end decorated lcars-blue-bg"></div>
		</div>

		<!-- SIDE MENU ================================================= -->

		<div id="left-menu" class="lcars-column start-space lcars-u-1">

			<!-- FILLER -->
			<div class="lcars-bar lcars-u-1 lcars-blue-bg"></div>
		</div>

		<!-- FOOTER ==================================================== -->

		<div id="footer" class="lcars-row ">
			<!-- ELBOW -->
			<div class="lcars-elbow left-top lcars-blue-bg"></div>
			<!-- BAR -->
			<div class="lcars-bar horizontal both-divider bottom lcars-blue-bg"></div>
			<!-- ROUNDED EDGE -->
			<div class="lcars-bar horizontal right-end left-divider bottom lcars-blue-bg"></div>
		</div>

		<!-- MAIN CONTAINER -->
		<div id="container">
			<!-- COLUMN LAYOUT -->
			<div class="lcars-column lcars-u-5">
				<img src="http://10.20.75.11:5800" height="360" width="960">
			</div>

	</div>
</div>

</body>
</html>
